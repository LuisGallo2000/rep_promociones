{% extends 'core/base.html' %}
{% block content %}
<div class="container">
    <h2>Registrar Escala de Promoción</h2>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="desde_monto">Desde Monto</label>
            <input type="number" step="0.01" name="desde_monto" id="desde_monto" class="form-control">
        </div>

        <div class="form-group">
            <label for="hasta_monto">Hasta Monto</label>
            <input type="number" step="0.01" name="hasta_monto" id="hasta_monto" class="form-control">
        </div>

        <div class="form-group">
            <label for="desde_cantidad">Desde Cantidad</label>
            <input type="number" name="desde_cantidad" id="desde_cantidad" class="form-control">
        </div>

        <div class="form-group">
            <label for="hasta_cantidad">Hasta Cantidad</label>
            <input type="number" name="hasta_cantidad" id="hasta_cantidad" class="form-control">
        </div>

        <div class="form-group">
            <label for="tipo_beneficio">Tipo de Beneficio</label>
            <select name="tipo_beneficio" id="tipo_beneficio" class="form-control" required>
                <option value="">Seleccione</option>
                <option value="descuento">Descuento</option>
                <option value="bonificacion">Bonificación</option>
            </select>
        </div>

        <div class="form-group">
            <label for="articulo_bonificado">Artículo Bonificado (ID)</label>
            <input type="text" name="articulo_bonificado" id="articulo_bonificado" class="form-control" placeholder="Ej: E2C2DC70-02AF-4D44-B397-83F4C977686F">
        </div>

        <div class="form-group">
            <label for="cantidad_bonificada">Cantidad Bonificada</label>
            <input type="number" name="cantidad_bonificada" id="cantidad_bonificada" class="form-control">
        </div>

        <div class="form-group">
            <label for="porcentaje_descuento">Porcentaje de Descuento (%)</label>
            <input type="number" step="0.01" name="porcentaje_descuento" id="porcentaje_descuento" class="form-control">
        </div>

        <div class="form-check">
            <input type="checkbox" name="proporcional" id="proporcional" class="form-check-input">
            <label class="form-check-label" for="proporcional">Aplicar proporcionalmente</label>
        </div>

        <br>

        <button type="submit" class="btn btn-primary">Registrar Escala</button>
        <a href="{% url 'detalle_promocion' promocion.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

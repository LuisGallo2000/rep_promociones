<!DOCTYPE html>
<html lang="es">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        {% if messages %}
            {% for message in messages %}

            {% endfor %}
        {% endif %}
        
        {% block content %}

    </div>
</body>
